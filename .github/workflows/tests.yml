name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
          activate-conda: true
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge
    - name: Install OpenMM
      run: |
        conda install -c conda-forge openmm
        python -c "import openmm"
    - name: Install pytest + other dependencies with pip
      run: |
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install pyib
      run: |
        pip install .
        python -c "import pyib"
    - name: MD tests
      run: |
        cd tests/tests_md
        pytest
        cd ../..
    - name: ML tests
      run: |
        cd tests/tests_ml
        pytest
        cd ../..
